            <a href="#/home"><img src="img/svg/logo.svg" alt="logo"></a>
        </div>
        <div id="nav-header">
            <ul>
                <li><a href="#/home">Home</a></li>

</header>

<section id="MangaDetail">
    <div id="MangaDetail-container">
        <div class="manga-detail">
            <img ng-src="{{manga.cover_img}}" alt="manga">
            <div class="MangaDetail-text">
                <h2>{{manga.title}}<span><i class="fa-solid fa-bookmark"></i></span></h2>
                <span class="manga-breakcump">Action / Fantasy / Horror / MangaSchool / LifeShounen / Supernatural</span>
                <p class="manga-author">Tác giả:<span >Akutami Gege</span></p>
                <p class="manga-author">Phát hành:<span >2018</span></p>
                <p class="manga-author">Trạng thái:<span >Đang thực hiện</span></p>
                <div style="margin-top: 30px">
                    <p class="manga-icon"><span><i class="fa-solid fa-heart"></i></span>Thích</p>
                    <p class="manga-icon"><span><i class="fa-solid fa-book-bookmark"></i></span>Thêm vào thư viện</p>
                </div>
                <div class="manga-button">
                    <button><a href="read.html">Chương đầu tiên</a></button>
                    <button><a href="read.html">Chương mới nhất</a></button>
                </div>
            </div>
        </div>
        <div class="manga-text-detail">
            <p>{{manga.describe}}...</p>
            <span>Xem thêm</span>
        </div>
    </div>
</section>
