<!DOCTYPE html>
<html lang="en" ng-app="pageAnime">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  Font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js" integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Swiper-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/set.css">
</head>
<body>
    <div ng-view></div>
    



    <!--Footer Begin-->
    <footer>
        <div id="footer-container">
            <div id="logo-footer">
                <img src="img/svg/logo.svg" alt="logo">
                <div id="icon-footer">
                    <span><i class="fa-brands fa-facebook-f"></i></span>
                    <span><i class="fa-brands fa-twitter"></i></span>
                    <span><i class="fa-brands fa-instagram"></i></span>
                </div>
            </div>
            <div id="link-footer">
                <div class="link-footer-item">
                    <h3>Home</h3>
                    <p>Top Manga</p>
                    <p>Mới cập nhập</p>
                    <p>Bảng xếp hạng</p>
                    <p>Bài viết</p>
                </div>
                <div class="link-footer-item">
                    <h3>About</h3>
                    <p>Công ty</p>
                    <p>Chính sách bản quyền</p>
                    <p>Chính sách bảo mật</p>
                    <p>Quảng cáo</p>
                </div>
                <div class="link-footer-item">
                    <h3>Membership</h3>
                    <p>Đăng ký thành viên</p>
                    <p>Quà tặng</p>
                </div>
                <div class="link-footer-item">
                    <h3>Support</h3>
                    <p>Help</p>
                    <p>FAQ</p>
                    <p>Diễn đàn</p>
                </div>
            </div>
        </div>
    </footer>
    <!--Footer end-->

    

    <!-- Modules -->
    <script src="./js/app.js"></script>

    <!-- Controllers -->
    <script src="./js/controllers/HomeController.js"></script>
    <script src="./js/controllers/ReadController.js"></script>
    <script src="./js/controllers/NewController.js"></script>
    <script src="./js/controllers/MangaController.js"></script>

    <!-- Services -->
    <script src="./js/services/dataManga.js"></script>
    <!-- Directives -->
    <script src="js/directives/comic-item.js"></script>



    <!--Swiper-->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="js/Swiper/index.js"></script>
    
</body>
</html>
